                        </a>
                    </div>
                    <!-- Phần tìm kiếm-->
                    <div class="header__search">
                        <div class="header_search-input-wrap">
                            <input type="text" class="header__search-input" placeholder="Tìm kiếm sản phẩm..........">
                            <!-- Lịch sử tìm kiếm-->
                            <div class="header__search-history">
                                <h3 class="header__search-history-heading">

                                </h3>
                                <ul class="header__search-history-list">
                                    <li class="header__search-history-item">
                                        <a href="">Iphone 13 pro max</a>
                                    </li>
                                    <li class="header__search-history-item">
                                        <a href="">Iphone 13 pro </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <button class="header__search-btn">
                            <a href="" class="header__search-icon">
                                <i class="header__search-btn--icon fas fa-search"></i>
                            </a>

                        </button>
                    </div>
                    <!-- Phần giõ hàng-->
                    <div class="header__cart">
                        <div class="header__cart-wrap">
                            <a href="" class="header__cart-icon">
                                <i class="header__cart-icon fas fa-shopping-cart"></i>
                            </a>
                            <span class="header__cart-notice">
                                3
                            </span>
                     <!-- Trường hợp khi không có sản phẩm trong giỏ hàng: header__cart-list--no-cart -->        
                            <div class="header__cart-list ">
                                <img src="./assets/img/no_cart.png" alt="" class="header__cart-no-cart-img">
                                <span class="header__cart-list-no-cart-msg">
                                    Chưa Có Sản Phẩm
                                </span>
                    <!-- Trường hợp có sản phẩm -->            
                                <h4 class="header__cart-heading">
                                    Sản Phẩm Đã Thêm
                                </h4>
                            </div>
                        </div>
                    </div>
                    <!-- Đăng ký và đăng nhập -->
                    <div class="header__sign">
                        <ul class="header__sign-list">
                            <li class="header__sign-item">
                                <a href="" class="header__sign-link">Đăng Ký</a>
                            </li>
                            <li class="header__sign-item">
                                <a href="" class="header__sign-link">Đăng Nhập</a> 
                            </li>
                        </ul>
                    </div>


                </div>
                
            </div>

        </div>
